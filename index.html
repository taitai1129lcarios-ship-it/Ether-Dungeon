<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Dungeon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="health-display">HP: <span id="hp-value">100</span></div>
            <div id="level-display">LV: <span id="level-value">1</span></div>
        </div>
        <div id="skill-bar">
            <div class="skill-slot" id="skill-normal">
                <div class="key-hint">Space</div>
                <img class="skill-icon" style="display:none">
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
            <div class="skill-slot" id="skill-primary">
                <div class="key-hint">E</div>
                <img class="skill-icon" style="display:none">
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
            <div class="skill-slot" id="skill-secondary">
                <div class="key-hint">Shift</div>
                <img class="skill-icon" style="display:none">
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
            <div class="skill-slot" id="skill-ultimate">
                <div class="key-hint">Q</div>
                <img class="skill-icon" style="display:none">
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
        </div>

        <!-- Inventory Screen -->
        <div id="inventory-screen" style="display: none;">
            <div class="inventory-container">
                <h2>インベントリ</h2>
                <div class="inventory-content">
                    <div class="equipped-section">
                        <h3>装備中</h3>
                        <div class="equip-slots">
                            <div class="equip-slot" data-type="normal">
                                <div class="slot-label">通常 (Space)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-normal">なし</div>
                            </div>
                            <div class="equip-slot" data-type="primary">
                                <div class="slot-label">メイン (E)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-primary">なし</div>
                            </div>
                            <div class="equip-slot" data-type="secondary">
                                <div class="slot-label">サブ (Shift)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-secondary">なし</div>
                            </div>
                            <div class="equip-slot" data-type="ultimate">
                                <div class="slot-label">必殺技 (Q)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-ultimate">なし</div>
                            </div>
                        </div>
                    </div>
                    <div class="backpack-section">
                        <h3>所持スキル</h3>
                        <div id="backpack-grid">
                            <!-- Items will be injected here -->
                        </div>
                    </div>
                    <div class="description-section">
                        <h3>詳細</h3>
                        <div id="skill-detail-panel">
                            <div id="detail-name">スキルを選択してください</div>
                            <div id="detail-info"></div>
                            <div id="detail-desc"></div>
                        </div>
                    </div>
                </div>
                <div class="inventory-footer">
                    <p>スキルをクリックして選択し、装備欄をクリックして装備します。</p>
                    <button id="close-inventory">閉じる (B)</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
