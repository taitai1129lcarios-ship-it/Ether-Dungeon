<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Dungeon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        window.addEventListener('error', function (event) {
            const errorMsg = event.message || "Unknown Error";
            const div = document.createElement('div');
            div.style.cssText = "position:absolute;top:0;left:0;width:100%;background:rgba(255,0,0,0.9);color:white;padding:20px;z-index:10000;font-family:monospace;white-space:pre-wrap;box-sizing:border-box;";
            div.textContent = "Global Error: " + errorMsg + "\nAt: " + event.filename + ":" + event.lineno + ":" + event.colno;
            document.body.appendChild(div);
        });
        window.addEventListener('unhandledrejection', function (event) {
            const div = document.createElement('div');
            div.style.cssText = "position:absolute;top:100px;left:0;width:100%;background:rgba(255,165,0,0.9);color:white;padding:20px;z-index:10000;font-family:monospace;white-space:pre-wrap;box-sizing:border-box;";
            div.textContent = "Unhandled Promise Rejection: " + event.reason;
            document.body.appendChild(div);
        });
    </script>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="health-bar-container">
                <div id="health-bar-label">HP</div>
                <div id="health-bar-track">
                    <div id="health-bar-fill"></div>
                    <div id="health-bar-text"><span id="hp-value">100</span> / <span id="hp-max">100</span></div>
                </div>
            </div>
            <div id="aether-gauge-container">
                <div id="aether-gauge-fill"></div>
            </div>
            <div id="level-display">LV: <span id="level-value">1</span></div>
            <div id="currency-display">
                <img src="assets/aether_shard.png" alt="Currency" class="currency-icon">
                <span id="currency-value">0</span>
            </div>
        </div>

        <!-- Settings Button -->
        <div id="settings-btn" style="position: absolute; top: 10px; right: 10px; z-index: 1000; cursor: pointer;">
            <img src="assets/icon_settings.png" alt="Settings"
                style="width: 32px; height: 32px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;">
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
            <div
                style="background: #222; padding: 20px; border: 2px solid #555; border-radius: 10px; text-align: center; color: white; min-width: 300px;">
                <h2 style="margin-top: 0;">設定</h2>
                <button id="btn-training"
                    style="display: block; width: 100%; padding: 10px; margin: 10px 0; background: #444; color: white; border: none; cursor: pointer;">訓練場へ移動</button>
                <button id="btn-close-settings"
                    style="display: block; width: 100%; padding: 10px; margin: 10px 0; background: #666; color: white; border: none; cursor: pointer;">閉じる</button>
            </div>
        </div>


        <!-- Skill Selection Modal -->
        <div id="skill-selection-modal" style="display: none;">
            <div class="skill-selection-container">
                <h2>Level Up! Choose a Skill</h2>
                <div id="skill-selection-cards">
                    <!-- Cards injected by JS -->
                </div>
            </div>
        </div>

        <!-- Blessing Selection Modal -->
        <div id="blessing-selection-modal" style="display: none;">
            <div class="skill-selection-container">
                <h2>女神の祝福</h2>
                <div id="blessing-selection-cards" style="display: flex; justify-content: center; gap: 20px;">
                    <!-- Cards injected by JS -->
                </div>
            </div>
        </div>
        <div id="skill-bar">
            <div class="skill-slot" id="skill-normal">
                <div class="key-hint">Space</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-fallback-text" style="display:none"></div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
                <div class="stack-count"></div>
            </div>
            <div class="skill-slot" id="skill-primary2">
                <div class="key-hint">Q</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-fallback-text" style="display:none"></div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
                <div class="stack-count"></div>
            </div>
            <div class="skill-slot" id="skill-primary1">
                <div class="key-hint">E</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-fallback-text" style="display:none"></div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
                <div class="stack-count"></div>
            </div>
            <div class="skill-slot" id="skill-secondary">
                <div class="key-hint">C</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-fallback-text" style="display:none"></div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
                <div class="stack-count"></div>
            </div>
            <div class="skill-slot" id="skill-ultimate">
                <div class="key-hint">X</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-fallback-text" style="display:none"></div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
                <div class="stack-count"></div>
            </div>
        </div>

        <!-- Inventory Screen -->
        <div id="inventory-screen" style="display: none;">
            <div class="inventory-container">
                <h2>インベントリ</h2>
                <div class="inventory-content">
                    <div class="equipped-section">
                        <h3>装備中</h3>
                        <div class="equip-slots">
                            <div class="equip-slot" data-type="normal">
                                <div class="slot-label">通常 (Space)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-normal">なし</div>
                            </div>
                            <div class="equip-slot" data-type="primary1">
                                <div class="slot-label">メイン1 (E)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-primary1">なし</div>
                            </div>
                            <div class="equip-slot" data-type="primary2">
                                <div class="slot-label">メイン2 (Q)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-primary2">なし</div>
                            </div>
                            <div class="equip-slot" data-type="secondary">
                                <div class="slot-label">サブ (C)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-secondary">なし</div>
                            </div>
                            <div class="equip-slot" data-type="ultimate">
                                <div class="slot-label">必殺技 (X)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-ultimate">なし</div>
                            </div>
                        </div>
                    </div>
                    <div class="backpack-section">
                        <h3>所持スキル</h3>
                        <div class="inventory-tabs">
                            <button class="tab-btn active" data-filter="all">すべて</button>
                            <button class="tab-btn" data-filter="normal">通常</button>
                            <button class="tab-btn" data-filter="primary">メイン</button>
                            <button class="tab-btn" data-filter="secondary">サブ</button>
                            <button class="tab-btn" data-filter="ultimate">必殺技</button>
                        </div>
                        <div id="backpack-grid">
                            <!-- Items will be injected here -->
                        </div>
                    </div>
                    <div class="description-section">
                        <h3>詳細</h3>
                        <div id="skill-detail-panel">
                            <div id="detail-name">スキルを選択してください</div>
                            <div id="detail-info"></div>
                            <div id="detail-desc"></div>
                        </div>
                    </div>
                </div>
                <div class="inventory-footer">
                    <p>スキルをクリックして選択し、装備欄をクリックして装備します。</p>
                    <button id="close-inventory">閉じる (B)</button>
                </div>
            </div>
        </div>
        <!-- Dialogue Overlay -->
        <div id="dialogue-overlay" style="display: none;">
            <div id="dialogue-box">
                <div id="dialogue-text"></div>
                <div id="dialogue-prompt">[SPACE] で次へ</div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
