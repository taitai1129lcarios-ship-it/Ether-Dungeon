<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Dungeon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="health-display">HP: <span id="hp-value">100</span></div>
            <div id="level-display">LV: <span id="level-value">1</span></div>
        </div>
        <div id="skill-bar">
            <div class="skill-slot" id="skill-normal">
                <div class="key-hint">Space</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-name">Attack</div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
            <div class="skill-slot" id="skill-primary">
                <div class="key-hint">E</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-name">Skill 1</div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
            <div class="skill-slot" id="skill-secondary">
                <div class="key-hint">Shift</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-name">Skill 2</div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
            <div class="skill-slot" id="skill-ultimate">
                <div class="key-hint">Q</div>
                <img class="skill-icon" style="display:none">
                <div class="skill-name">Ultimate</div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-text"></div>
            </div>
        </div>

        <!-- Inventory Screen -->
        <div id="inventory-screen" style="display: none;">
            <div class="inventory-container">
                <h2>Inventory</h2>
                <div class="inventory-content">
                    <div class="equipped-section">
                        <h3>Equipped</h3>
                        <div class="equip-slots">
                            <div class="equip-slot" data-type="normal">
                                <div class="slot-label">Normal (Space)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-normal">Empty</div>
                            </div>
                            <div class="equip-slot" data-type="primary">
                                <div class="slot-label">Primary (E)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-primary">Empty</div>
                            </div>
                            <div class="equip-slot" data-type="secondary">
                                <div class="slot-label">Secondary (Shift)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-secondary">Empty</div>
                            </div>
                            <div class="equip-slot" data-type="ultimate">
                                <div class="slot-label">Ultimate (Q)</div>
                                <img class="skill-icon" style="display:none">
                                <div class="slot-content" id="equip-ultimate">Empty</div>
                            </div>
                        </div>
                    </div>
                    <div class="backpack-section">
                        <h3>Backpack</h3>
                        <div id="backpack-grid">
                            <!-- Items will be injected here -->
                        </div>
                    </div>
                </div>
                <div class="inventory-footer">
                    <p>Click a skill in Backpack, then click an Equipped slot to equip.</p>
                    <button id="close-inventory">Close (B)</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
